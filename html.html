<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game</title>
    <script src="js.js"></script>
</head>
<body>
    <h1>Mining Game</h1>
    <p>Click the "Toggle Mining" button to start or stop mining:</p>
    <button id="toggle-mining">Toggle Mining</button>
    <p>Mined Copper: <span id="mined-copper">0</span></p>
    <p>Level: <span id="level">1</span></p>
    <p>Experience: <span id="xp">0</span></p>
    <p>Progress: <span id="progress">0%</span></p>
    <button id="reload-profile">Reload Profile</button>
</body>
</html>
